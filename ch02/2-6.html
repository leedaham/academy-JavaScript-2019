<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-6</title>
    <script src="./js/Account.js"></script>
</head>
<body>
    <h3>6.객체</h3>

    <script>

        // 객체 생성
        var kb = new Account("국민은행", "101-12-1234", "김유신", 10000);
        var wr = new Account("우리은행", "101-11-1234", "김춘추", 30000);

        kb.deposit(20000);
        kb.withdraw(5000);
        kb.info();

        wr.deposit(30000);
        wr.withdraw(2000);
        wr.info();
    </script>
</body>
