<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-5</title>
    <script src="./js/calc.js"></script>
</head>
<body>
    <h3>5.함수</h3>
    <script>
    // 함수정의
    function fx(x){
        var y = 2 * x + 5;
        return y;
    }
    // 함수호출
    var rs1 = fx(1);
    var rs2 = fx(2);
    var rs3 = fx(3);
    
    document.write("rs1 : "+rs1+"<br>");
    document.write("rs2 : "+rs2+"<br>");
    document.write("rs3 : "+rs3+"<br>");
    
    // 익명함수
    var f1 = function(x, y){
        var z = x * y;
        return z;
    }
    // 익명함수 호출
    var r1 = f1(2,3);
    var r2 = f1(4,5);

    document.write("r1 : "+r1+"<br>");
    document.write("r2 : "+r2+"<br>");

    // 라이브러리 함수
    var res1 = plus(1, 2);
    var res2 = minus(1, 2);
    var res3 = multi(3, 4);
    var res4 = div(12, 2);

    document.write("res1 : "+res1+"<br>");
    document.write("res2 : "+res2+"<br>");
    document.write("res3 : "+res3+"<br>");
    document.write("res4 : "+res4+"<br>");

    // 내장 함수
    var result = confirm("확인, 취소버튼을 가지는 대화상자")
    if(result){
        document.write("확인을 눌렀습니다.<br>")
    }else{
        document.write("취소를 눌렀습니다.<br>")
    }

    setTimeout(function(){

        alert("타이머가 작동 되었습니다.")

    }, 1000*5);

    setInterval(function(){
        
    }, 1000*7)

    </script>
</body>
</html>
