<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-1</title>
</head>
<body>
    <h3>1.변수</h3>
    <script>
        // 스크립트 영역
        let num1 = 1; //자바스크립트 상위소스인 타입스크립트에서 변수 선언할 때 let을 씀
        var num2 = 2;
        var var1 = true;
        var var2 = false;
        var str1 = "Hello";
        var str2 = "안녕";  // '' 사용해도 되지만, 다른 포맷과 통일하는게 좋기때문에 문자열은 ""가 좋음
        var data = null;

        document.write("num1 : "+num1+"<br>");
        document.write("num2 : "+num2+"<br>");
        document.write("var1 : "+var1+"<br>");
        document.write("var2 : "+var2+"<br>");
        document.write("str1 : "+str1+"<br>");
        document.write("str2 : "+str2+"<br>");
        document.write("data : "+data+"<br>");
    
    </script>


</body>
</html>
