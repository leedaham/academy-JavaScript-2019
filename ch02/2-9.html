<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-9</title>
    <style>
        .box, span {
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background: orange;
        }
    </style>
    <script>
        
        // 핸들러 : 이벤트를 처리하는 함수
        function clicked(){
            alert('클릭!');
        }
        function changeBG( obj ){
            obj.style.background = "green";
        }

        // 브라우저에 HTML문서 출력이 완료된 이후 실행되는 이벤트 핸들러
        window.onload = function(){
            
            // 문서객체 이벤트 구현
            var box1 = document.getElementById('box1');    
            var box2 = document.getElementById('box2');    
            var box3 = document.getElementById('box3');    
            var box4 = document.getElementById('box4');    

            box1.onclick = function(){
                alert('클릭');
            }
            box2.onclick = function(){
                this.style.background = "#830503";
            }
            box3.onmouseenter = function(){
                this.style.background = "skyblue";
            }
            box4.onmouseleave = function(){
                this.style.background = "rgb(255,255,0)";
            }


        }

        


    </script>
</head>
<body>
    <h3>9.이벤트</h3>
    <!-- 인라인방식 이벤트 구현(직접태그에서 구현)  -->
    <div class="box box1" onclick="clicked()">box1</div>
    <div class="box box2" onclick="changeBG(this)">box2</div>
    <div class="box box3" onmouseover="changeBG(this)">box3</div>
    <div class="box box4" onmouseout="changeBG(this)">box4</div>

    <hr>
    <span id="box1">box1</span>
    <span id="box2">box2</span>
    <span id="box3">box3</span>
    <span id="box4">box4</span>




</body>
</html>
