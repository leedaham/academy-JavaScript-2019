<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-4</title>
</head>
<body>
    <h3>4.반복문</h3>

    <script>
        for(var i=1; i<=3; i++){
            document.write("<h4>Hello JAVASCRIPT!!!</h4>");
        }

        //1부터 10까지 합
        var sum = 0;
        for(var k=1; k<=10; k++){
            sum += k ;
        }
        document.write("1부터 10까지 합 :"+sum+"<br>");

        //While문으로 1부터 10까지 짝수합
        var tot = 0;
        var j = 1;
        while(j<=10){
            if(j%2 == 0){
                tot += j;
            }
            j++;
        }
        document.write("1부터 10까지 짝수의 합 :"+tot+"<br>");

    </script>
    <h4>구구단</h4>

    <script>
        document.write("<table border='1'>");
        
        for(var a=1; a<=9; a++){
            document.write("<tr>");
            for(var b=2; b<=9; b++){
                var c = b * a;
                document.write("<td>"+a+ "x"+b+"="+c+"</td>");
            }
            document.write("</tr>");
        }

        document.write("</table>");

    </script>

</body>
</html>
