<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-4</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('ul > li:first-child').css('color','blue');
            $('ul > li:last-child').css('color','green');
            $('ul > li:nth-child(2)').css('color','blue');

            $('ul > li:eq(0)').css('color','yello');
            $('ul > li:nth-of-type(2)').css('color','pink');
        });
    </script>
</head>
<body>
    <h3>4.구조선택자</h3>

    <h3>광역시</h3>
    <ul>
        <li>서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>부산</li>
        <li>광주</li>
    </ul>

    <h3>도시</h3>
    <ol>
        <li>단양</li>
        <li>수원</li>
        <li>양산</li>
        <li>김해</li>
        <li>거제</li>
    </ol>

</body>
</html>
