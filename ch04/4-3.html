<!DOCTYPE html>
<html lang="en">
<head>

    <title>4-3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){

            $('.box1').css('width', '100px').css('height', '100px').css('background', 'orange').css('border' , '1px solid black');

            $('.box2').css({

                'background':'orange',
                'border':'1px solid black'
            });
        });
    </script>
</head>
<body>
    <h3>3.제이쿼리 스타일함수</h3>

    <div class="box1">box1</div>
    <div class="box2">box2</div>



</body>
</html>
