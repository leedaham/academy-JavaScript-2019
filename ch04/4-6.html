<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4-6</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var btn = $('button');
            var obj = $('ul');
            var count = 1;

            // 추가 버튼
            btn.eq(0).click(function(){
                
                if(count <= 0){
                    count = 1;
                }


                obj.append('<li>아이템'+count+'</li>');
                count++;
            });
            
            // 빼기 버튼
            btn.eq(1).click(function(){
                obj.children().last().remove();
                count--;
            });

            


        });
    </script>
</head>
<body>
    <h3>6.실습하기</h3>

    <button>추가</button>
    <button>빼기</button>

    <ul>
        
    </ul>
</body>
</html>
