<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5-4</title>
    <style>
        html {
            width: 100%;
            height: 3000px;
            border: 1px solid red;
            box-sizing: border-box;
        }

        .s {
            position: fixed;
            right: 10px;
            top: 10px;
        }

        button {
            position: fixed;
            right: 10px;
            bottom: 10px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>

        $(document).ready(function(){
            // 리사이즈 이벤트
            $(window).resize(function(){
                var w = $(this).width();
                var h = $(this).height();

                $('.w > span').text(w);
                $('.h > span').text(h);
            });
            // 스크롤 이벤트
            $(window).scroll(function(){
                var s = $(this).scrollTop();

                $('.s > span').text(s);
            });
            
            // 버튼 이벤트
            $('button').click(function(){
                $(window).scrollTop(0);
            });

        });

    </script>
</head>
<body>
    <h3>4.브라우저 이벤트</h3>

    <h4 class="w">가로 : <span>0</span></h4>
    <h4 class="h">세로 : <span>0</span></h4>
    <h4 class="s">스크롤바 위치 : <span>0</span></h4>

    <button>위로 이동</button>

</body>
</html>
